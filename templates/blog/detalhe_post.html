{% extends 'base/base.html' %}

{% block titulo %}{{ post.titulo }}{% endblock %}

{% block conteudo %}
    <h2>{{ post.titulo }}</h2>
    <p>Publicado em: {{ post.data_postagem|date:"d/m/Y H:i" }}</p>
    <div>{{ post.conteudo|safe }}</div>
    
    <a href="{% url 'editar_post' post.pk %}">Editar</a>
    <a href="{% url 'remover_post' post.pk %}">Remover</a>
    <a href="{% url 'lista_posts' %}">Voltar</a>
{% endblock %}
