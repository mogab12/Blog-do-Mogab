{% extends 'base/base.html' %}

{% block titulo %}Lista de Posts{% endblock %}

{% block conteudo %}
    <h2>Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="#">{{ post.titulo }}</a>
                    <small>{{ post.data_postagem|date:"d/m/Y H:i" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum post encontrado.</p>
    {% endif %}
{% endblock %}
