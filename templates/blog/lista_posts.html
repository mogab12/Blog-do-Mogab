{% extends 'base/base.html' %}

{% block titulo %}Posts{% endblock %}

{% block conteudo %}
    <h1 class="blog-title mb-4">Ãšltimos Posts</h1>
    
    <div class="row">
        {% for post in posts %}
            <div class="col-md-12">
                <div class="blog-post-card">
                    <h2 class="h4">{{ post.titulo }}</h2>
                    <p class="text-muted">
                        Publicado em: {{ post.data_postagem|date:"d/m/Y H:i" }}
                    </p>
                    <a href="{% url 'detalhe_post' post.pk %}" class="btn btn-vintage">
                        Ler Mais
                    </a>
                </div>
            </div>
        {% empty %}
            <p>Nenhum post encontrado.</p>
        {% endfor %}
    </div>

    <a href="{% url 'criar_post' %}" class="btn btn-vintage mt-3">
        Criar Novo Post
    </a>
{% endblock %}
