{% extends 'base/base.html' %}

{% block titulo %}Editar Post{% endblock %}

{% block conteudo %}
    <h2>Editar Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_posts' %}">Cancelar</a>
{% endblock %}
